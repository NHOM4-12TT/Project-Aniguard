<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ác là</title>
    <style>
        body {
            background-color: #a8e6cf; /* Pastel green */
            font-family: Arial, sans-serif;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #ffffff;
        }
        h1 {
            text-align: center;
        }
        .content {
            display: flex;
            margin-top: 20px;
        }
        .section {
            flex: 1;
            margin: 0 10px;
        }
        .section img, .section iframe {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Ác là</h1>
    <div class="content">
        <div class="section info">
            <h2>Information</h2>
            <p>Ác là (Pica pica), còn gọi là bồ các, ác xắc, hỉ thước, hay ác là châu Âu, là loài chim định cư chủ yếu ở châu Âu, phần lớn châu Á và tây bắc châu Phi. Thuộc họ Quạ (Corvidae), loài này nằm trong nhánh phân tỏa cận Bắc cực của ác là "đơn sắc".</p>
        </div>
        <div class="section photo">
            <h2>Photo</h2>
            <img src="acla.jpg" >
        </div>
        <div class="section video">
            <h2>Video</h2>
            <iframe src="https://www.youtube.com/embed/EFCshZn2gnw?si=IPoHvHzwBXRjqAr8" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</div>

</body>
</html>
