<!DOCTYPE html>
<html>
<head>
    <title>Ví dụ về các loại form và input</title>
</head>
<body>
    <h1>Biểu mẫu đăng ký</h1>
    <form>
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required><br>

        <label>Giới tính:</label>
        <input type="radio" name="gender" value="male"> Nam
        <input type="radio" name="gender" value="female"> Nữ<br>

        <label for="birthday">Ngày sinh:</label>
        <input type="date" id="birthday" name="birthday"><br>

        <label>Sở thích:</label>
        <input type="checkbox" name="hobbies" value="music"> Âm nhạc
        <input type="checkbox" name="hobbies" value="reading"> Đọc sách
        <input type="checkbox" name="hobbies" value="sports"> Thể thao<br>

        <label for="country">Quốc gia:</label>
        <select id="country" name="country">
            <option value="vietnam">Việt Nam</option>
            <option value="usa">Mỹ</option>
            <option value="japan">Nhật Bản</option>
        </select><br>

        <label for="comment">Bình luận:</label><br>
        <textarea id="comment" name="comment" rows="5" cols="30"></textarea><br>

        <input type="submit" value="Gửi">
    </form>
</body>
</html>
